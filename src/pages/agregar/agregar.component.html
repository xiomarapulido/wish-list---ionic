<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ nombreLista | placeHolder:'Nueva lista'}}</ion-title>
    </ion-navbar>
</ion-header>
<h1>Nueva lista</h1>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item:</ion-label>
                <ion-input (keyup.enter)="agregarItem()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>
            <button (click)="agregarItem()" ion-button class="button-block">Agregar</button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="items.length > 0">
        <ion-card-header>
            <h3>Items agregados</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">
                    <button ion-button color="dark" clear>
                        {{ item.nombre}}
                    </button>
                    <button (click)="eliminar(i)" ion-button outline item-right color="danger">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        Borrar item ({{ i }})
                    </button>

                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <button (click)="agregarLista()" ion-button icon-left class="button-block">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Agregar listas
    </button>
</ion-content>
